<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>

<body>
    <form action="post">
        <label for="name">Name</label>
        <input type="text" placeholder="type your name" autofocus required>
        <br>
        <label for="age">Age</label>
        <input type="number" placeholder="type your age">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="1">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Prefer Not to say</option>
        </select>
    </form>
    <p>Choose your favourite Programming Language</p>
    <div>
        <form action="post">
            <input type="radio" name="fav" id="1">
            <label for="1">C++</label><br>
            <input type="radio" name="fav" id="2">
            <label for="2">Java</label><br>
            <input type="radio" name="fav" id="3">
            <label for="3">Python</label><br><br>
            <button>Submit</button>
        </form>
    </div>
    <div>
        <p>Terms and Conditions.</p>
        <div style="border: solid rgb(18, 18, 118); border-radius: 2%; width: 500px;">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi animi eius nisi maxime, perspiciatis
                inventore quae repudiandae libero aut nobis!</p>
            <form action="post">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Click on this checkbox</label>
            </form>
        </div>

    </div>

</body>

</html>
