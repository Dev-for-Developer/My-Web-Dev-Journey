<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Dev</td>
              <td>21</td>
              <td>Male</td>  
            </tr>
            <tr>
                <td>Yashi</td>
            <td>24</td>
            <td>Female</td>
            </tr>
            <tr>
                <td>Anjali</td>
            <td>27</td>
            <td>Female</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
