<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decor Kart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <header class="first-head">This is my top most header</header>
    </div>
    <div class="second-top">
        <h1 class="second-head">The Decor Kart</h1>
        <div class="btn">
            <button class="bttn btn1">Decor</button>
            <button class="bttn btn2">Kitchen & Dining</button>
            <button class="bttn btn3">Lightning</button>
            <button class="bttn btn4">Wall Decor</button>
            <button class="bttn btn5">Bath Decor</button>
            <button class="bttn btn6">Furniture</button>
            <button class="bttn btn7">Curations</button>
            <button class="bttn btn8">Deals</button>
        </div>
        <div class="profile">
            <button class="profile-btn">Profile</button>
        </div>
    </div>
    <div class="third-top">
        <div class="imgs-as-btn">
            <button class="img-btn"><img class="img img1" src="CodeChefBadge.png" alt="img"></button>
            <button class="img-btn"><img class="img img2" src="CodeChefBadge.png" alt="img"></button>
            <button class="img-btn"><img class="img img3" src="CodeChefBadge.png" alt="img"></button>
            <button class="img-btn"><img class="img img4" src="CodeChefBadge.png" alt="img"></button>
        </div>
        
    </div>


</body>

</html>
